<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2023 Online Public Services Survey</title>
  <link rel="stylesheet" href="styles.css"><link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <script src="https://codeforamerica.org/wp-includes/js/jquery/jquery.min.js?ver=3.6.1"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

<body>
  <main>
    <h1>State Index</h1>
    <div id="visualization">
    </div>
    <div class="screenshots">

        <button name="desktop">Desktop</button>
        <button name="mobile">Mobile</button>
      </div>

      <div class="menu--sections">
        <button name="landing">Landing page</button>
        <button name="registration">Registration</button>

        <button name="income-assets-expenses">Income</button>
      </div>
      
      <div class="swiper">
        <div class="swiper-wrapper">
  
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </main>
  
  <script src="script.js"></script>

</html>
